<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <title>calculator</title>
</head>

<body>
   <section class="calc">
    <div class="container">
        <input type="text" name="" id="">
        <section>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="black">+</button>
        </section>
        <section> <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="black">-</button>
        </section>
        <section> <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="black">x</button>
        </section>
        <section> <button class="red">c</button>
            <button>0</button>
            <button class="black">=</button>
            <button class="black">/</button>
        </section>

    </div>
   </section>
</body>

</html>
