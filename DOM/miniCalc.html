<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;

            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .display {
            width: 100%;
            height: fit-content;
            margin: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 24px;
            text-align: right;
            flex-wrap: wrap;
        }

        .input-field {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button {
            width: 60px;
            height: 40px;
            margin-right: 10px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .button:active {
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input id="value1" type="text" class="input-field" placeholder="enter the value">
        <input id="value2" type="text" class="input-field" placeholder="enter the value">
        <h4 id="output" class="display">output</h4>
        <div class="button-row">
            <button class="button" onclick="calculate('add')">+</button>
            <button class="button" onclick="calculate('subtract')">-</button>
            <button class="button" onclick="calculate('divide')">/</button>
            <button class="button" onclick="calculate('multiply')">*</button>
        </div>
    </div>

    <script>
        const operations = {
            add: (a, b) => a + b,
            subtract: (a, b) => a - b,
            divide: (a, b) => b === 0 ? NaN : a / b,
            multiply: (a, b) => a * b,
        };

        function calculate(operation) {
            const value1 = parseFloat(document.getElementById('value1').value);
            const value2 = parseFloat(document.getElementById('value2').value);
            const result = operations[operation](value1, value2);

            if (isNaN(result)) {
                document.getElementById('output').innerHTML = 'Error:  please enter the value';
            } else {
                document.getElementById('output').innerHTML = `Output: ${result}`;
            }
        }
    </script>
